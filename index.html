<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container ">
    <article class="card">
      <picture class="top-background">

      </picture>
      <picture class="porfile-image">

      </picture>
      <h1 class="profile-name">
        Victor Crest <span class="age"> 26 </span>
      </h1>
      <p class="address">
         London
      </p>
      <div class="stats">
        <p class="followers"> 80K <span class="fol">Followers</span> </p>
        <p class="likes"> 803K <span class="lik">Likes</span> </p>
        
        <p class="photos"> 1.4K <span class="phot"> Photos</span>  </p>
        </div>
    </article>
  </main>
  
  
</body>

</html>
